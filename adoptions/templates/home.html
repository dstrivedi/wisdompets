{% extends 'base.html' %}
{% block content %}
    <div>
        {% if pets %}
            {% for pet in pets %}
                <div>
                    <a href="{% url 'pet_detail' pet.id %}">
                        <h3>{{pet.name}}</h3>
                    </a>
                    <p>{{pet.species}}</p>
                    {% if pet.breed %}
                        <p>Breed: {{pet.breed}}</p>
                    {% endif %}
                    <p>{{pet.description}}</p>
                </div>
            {% endfor %}
        {% endif %}
    <div>
{% endblock %}
